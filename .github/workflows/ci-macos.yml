name: macOS Build CI

on:
  pull_request:
  push:
    branches:
      - main
      - "cursor/**"

jobs:
  build:
    runs-on: macos-15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install XcodeGen
        run: brew install xcodegen

      - name: Generate project
        run: xcodegen generate --spec project.yml

      - name: Build debug app
        run: |
          xcodebuild \
            -project ClaudeAgentConnector.xcodeproj \
            -scheme ClaudeAgentConnector \
            -configuration Debug \
            -destination "platform=macOS" \
            clean build \
            CODE_SIGNING_ALLOWED=NO
